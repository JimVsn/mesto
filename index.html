<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/HeaderLogo.svg" class="header__logo" alt="логотип заголовка">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Kousto.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__content">
          <div class="profile__info">
            <div class="profile__list">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img class="profile__button-image" src="images/Edit-button.svg" alt="кнопка редактирования">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-image" src="images/Add-button.svg" alt="кнопка добавления">
          </button>
        </div>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close"><img src="images/CloseIcon.svg" class="popup__close-icon"
          alt="Кнопка закрытия"></button>
      <img class="popup__image" src="#" alt="фото модальное окно">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>



  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"><img src="images/CloseIcon.svg" class="popup__close-icon"
          alt="Кнопка закрытия"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formEdit" class="popup__form" novalidate>
        <input id="name" name="name" type="text" class="popup__input popup__input_mod_name" required autocomplete="off" minlength="2" maxlength="40">
        <span id="error-name" class="error-message error-message_visible"></span>
        <input id="bio" name="bio" type="text" class="popup__input popup__input_mod_aboute" required autocomplete="off" minlength="2" maxlength="200">
        <span id="error-bio" class="error-message error-message_visible"></span>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-card">
    <div class="popup__container">
      <button type="button" class="popup__close"><img src="images/CloseIcon.svg" class="popup__close-icon"
          alt="Кнопка закрытия"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formCard" class="popup__form">
        <input id="title" name="name" type="text" class="popup__input popup__input_mod_card-name" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30">
        <span id="error-title" class="error-message error-message_visible"></span>
        <input id="link" name="link" type="url" class="popup__input popup__input_mod_card-link" placeholder="Ссылка на картинку" required autocomplete="off">
        <span id="error-link" class="error-message error-message_visible"></span>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>

  <template class="card-template">
    <div class="elements__rectangle card">
      <button type="button" class="elements__delete-button"></button>
      <img class="elements__element" src="#" alt="имя фотографии карточки">
      <div class="elements__container">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__group"></button>
      </div>
    </div>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
