<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="body">
     <div class="page">
        <header class="header">
           <img src="images/HeaderLogo.svg" class="header__logo" alt="Логотип заголовка">    
         </header>
         <main class="content">
           <section class="profile">
              <img src="images/Kousto.jpg" class="profile__avatar" alt="Аватар">
              <div class="profile__content">
                 <div class="profile__info">
                    <div class="profile__list">
                       <h1 class="profile__title">Жак-Ив Кусто</h1>
                       <button type="button" class="profile__edit-button">
                       <img class="profile__button-image" src="images/Edit-button.svg" alt="кнопка редактирования">
                       </button>
                     </div>
                     <div class="profile__list">
                       <p class="profile__subtitle">Исследователь океана</p>
                     </div>
                  </div>
                  <button class="profile__add-button">
                    <img class="profile__add-image" src="images/Add-button.svg" alt="кнопка добавления">
                  </button>
               </div>
            </section>
            <section class="elements">
              <div class="elements__rectangle">
                 <img class="elements__element" src="images/Karachevsk.jpg" alt="фото карточка один">
                 <div class="elements__container">
                    <h2 class="elements__text">Карачаевск</h2>
                    <button type="button" class="elements__group"></button>
                 </div>
               </div>
               <div class="elements__rectangle">
                 <img class="elements__element" src="images/Elbrus.png" alt="фото карточка два">
                 <div class="elements__container">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button class="elements__group">
                    </button>
                 </div>
               </div>
               <div class="elements__rectangle">
                 <img class="elements__element" src="images/Dombay.png" alt="фото карточка три">
                 <div class="elements__container">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__group">
                    </button>
                 </div>
               </div>
               <div class="elements__rectangle">
                 <img class="elements__element" src="images/Elbrus.png" alt="фото карточка 4">
                 <div class="elements__container">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button class="elements__group">
                    </button>
                 </div>
               </div>
               <div class="elements__rectangle">
                 <img class="elements__element" src="images/Dombay.png" alt="фото карточка пять">
                 <div class="elements__container">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__group">
                    </button>
                 </div>
               </div>
               <div class="elements__rectangle">
                 <img class="elements__element" src="images/Karachevsk.jpg" alt="фото карточка шесть">
                 <div class="elements__container">
                    <h2 class="elements__text">Карачаево-Черкессия</h2>
                    <button class="elements__group">
                    </button>
                 </div>
               </div>
            </section>
         </main>
         <footer class="footer">
           <p class="footer__text">© 2020 Mesto Russia</p>
         </footer>
      </div>
      <div class="popup">
        <div class="popup__box">
           <button type="button" class="popup__close"><img src="images/CloseIcon.svg" class="popup__close-icon" alt="Кнопка закрытия"></button>
        </div>
        <div class="popup__container">
           <h2 class="popup__title">Редактировать профиль</h2>
           <form name="profile" class="popup__profile">
              <input name="name" type="text" class="popup__input popup__input_mod-name">
              <input name="bio" type="text" class="popup__input popup__input_mod-aboute">
           </form>
           <form name="savebutt" class="popup__saveform">
              <button type="submit" class="popup__save">Сохранить</button>
           </form>
        </div>
      </div>
      <script src="scripts/index.js"></script>
   </body>
</html>
